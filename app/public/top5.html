<!DOCTYPE html>
<html ng-app="showTop5">
  <head>
         <title>show top 5</title>
         <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="showpCtrl">
    <header>
        <a href="index.html" id="logo"> </a>
        <nav>
          <h3 class="addParty">Add Party</h3>
          <a href="addParty.html" class="addImg">
          <img src="../images/add.png">
          </a>
          <h3 class="wishListMain">Wish List</h3>
          <a href="wishList.html" class="wishListImg">
          <img src="../images/heart.png" >
          </a>
          <h3 class="profile">Profile</h3>
          <h3 class="theme">Themes</h3>
        </nav>
    </header>
    <main>
     <div id="wrapper">
        <tbody class="mainImgs">
            <h1 class="mainTitle">OUR PARTY'S</h1>
             <div ng-repeat="party in showtop5" ng-class=party.name>
                <img ng-src="{{party.image}}">
                <h2 id="title">{{party.title}}</h2>
                 <h3 id="description">{{party.description}}</h2>
                 <button class="imageClick" ng-click="click(party.title, party.description, party.image, $index)">
                     <img src="../images/emptyHeart.png" id="heart">
                 </button>
                <img ng-src="{{party.img}}" id="pace">
             </div>
         </tbody>
     </div>
    </main>
    <div class="clear"></div>
     <footer>
         <nav>
            <ul>
                <li>
                    <p class="footerProfile">Profile</p>
                    <a href="#">
                         <img src="../images/profile.png" class="profileImgMain">
                    </a>
                </li>
                <li>
                    <p class="footerThemesMain">Themes</p>
                    <a href="showThemes.html">
                         <img src="../images/themes.png" class="themesImgMain">
                    </a>
                </li>
                <li>
                    <p class="footerActMain">Activities</p>
                    <a href="showActivity.html">
                        <img src="../images/activities.png" class="activityeImg">
                    </a>
                </li>
                <li>
                    <p class="footerDecMain">Decorations</p>
                    <a href="#">
                        <img src="../images/decoration.png" class="decorationImg">
                    </a>
                </li>
            </ul>
         </nav>
     </footer>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/angular/angular-cookies.min.js"></script>
        <script src="js/lib/angular/angular-resource.min.js"></script>
        <script src="js/showtop5.js"></script>
  </body>
 </html>
