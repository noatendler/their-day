<!DOCTYPE html>
<html ng-app="showActivity">
     <head>
         <title>all activities</title>
          <link rel="stylesheet" type="text/css" href="css/style.css">
     </head>
     <body ng-controller="showCtrl">
          <header>
        <a href="index.html" id="logo"> </a>
         <nav>
          <h3 class="addParty">Add Party</h3>
             <a href="addParty.html" class="addImg">
             <img src="../images/add.png">
            </a>
            <h3 class="wishListAct">Wish List</h3>
            <a href="wishList.html" class="wishListImg">
            <img src="../images/heart.png" >
            </a>
         </nav>
     </header>
     <main>
     <div id="wrapper">
        <button onclick="window.location.href='addActivity.html'" class="butActivity">add activity</button>
         <tbody>
             <div ng-repeat="activities in showController.activities" ng-class=activities.name>
                 <img ng-src="{{activities.image}}" class="actImg">
                 <h3 class="actTitle">{{activities.title}}</h3>
                 <span class="actAge"> (age:{{activities.age}})</span>
                 <p class="actDecription">{{activities.description}}</p>
                 <p class="actPrice">price:{{activities.price}}$</p>
                 <button ng-click="click(activities.title, activities.description, activities.price,activities.image, $index)">
                   <img src="../images/emptyHeart.png" id="actheart">
                 </button>
             </div>
         </tbody>
        </div>
         </main>
         <div class="clear"></div>
     <footer>
         <nav>
            <ul>
                <li>
                    <p class="footerProfile">Profile</p>
                    <a href="#">
                         <img src="../images/profile.png" class="profileImgAct">
                    </a>
                </li>
                <li>
                    <p class="footerThemesAct">Themes</p>
                    <a href="showThemes.html">
                         <img src="../images/themes.png" class="themesImgAct">
                    </a>
                </li>
                <li>
                    <p class="footerActNew">Activities</p>
                    <a href="showActivity.html">
                        <img src="../images/activities.png" class="activityeImg">
                    </a>
                </li>
                <li>
                    <p class="footerDecAct">Decorations</p>
                    <a href="#">
                        <img src="../images/decoration.png" class="decorationImg">
                    </a>
                </li>
            </ul>
         </nav>
     </footer>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/angular/angular-cookies.min.js"></script>
        <script src="js/lib/angular/angular-resource.min.js"></script>
        <script src="js/showController.js"></script>
     </body>
 </html>
